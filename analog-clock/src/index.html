<!DOCTYPE html>
<html lang="en" class="bg-purple-300 text-center text-3xl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anal Clock</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="m-0 text-4xl flex flex-1 min-h-screen items-center justify-center">
    <div id="clock" class="w-[700px] h-[700px] border rounded-full relative shadow-inner shadow-pink-900" >
        <div id="main_hour_hor" class="h-full w-2 bg-black absolute left-[49%] rotate-90 rounded-2xl z-50">
            <div class="h-[550px] w-full bg-purple-300 my-10"></div>
        </div>
        <div id="main_hour_vert" class="h-full w-2 bg-black absolute left-[49%] rounded-2xl">
            <div class="h-[550px] w-full bg-purple-300 my-10"></div>
        </div>
        <div  class="h-full w-1 bg-slate-500 absolute left-[49%] rounded-2xl rotate-30">
            <div class="h-[550px] w-full bg-purple-300 my-10 border-spacing-1 border-purple-300"></div>
        </div>
        <div  class="h-full w-1 bg-slate-500 absolute left-[49%] rounded-2xl rotate-60">
            <div class="h-[550px] w-full bg-purple-300 my-10"></div>
        </div>
        <div  class="h-full w-1 bg-slate-500 absolute left-[49%] rounded-2xl rotate-120">
            <div class="h-[550px] w-full bg-purple-300 my-10"></div>
        </div>
        <div  class="h-full w-1 bg-slate-500 absolute left-[49%] rounded-2xl rotate-150">
            <div class="h-[550px] w-full bg-purple-300 my-10"></div>
        </div>
    </div>
</body>

</html>
