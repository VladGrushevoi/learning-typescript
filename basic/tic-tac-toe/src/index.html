<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <div class="game-content">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="info-content">
            <div class="winner-info hidden">
                Winner <span>X</span>
            </div>
            <div class="player">
                Player <span class="playerX">X</span> turn
            </div>
            <Button id="reset">Заново</Button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
